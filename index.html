    <!-- Critical CSS inline (above the fold) - Expanded for better performance -->
    <style>
      /* CRITICAL: Absolute color fallbacks to prevent black screen */
      body {

      }

      .bg-black-glossy { background-color: #0f0f0f !important; background: hsl(0 0% 6%); }
      .bg-background { background-color: #000000 !important; background: hsl(0 0% 0%); }

      .text-gold-primary { color: #ffd700 !important; color: hsl(51 100% 50%); }

      .text-foreground { color: #ffffff !important; color: hsl(0 0% 100%); }
      
      /* Optimized fallback fonts with size-adjust to prevent CLS */
      .font-anton {

        font-style: normal;
      }
      
      /* Critical layout fixes to prevent CLS */
      body { 
        margin: 0; 
        padding: 0; 
        min-height: 100vh; 
        font-display: swap;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      #root { min-height: 100vh; }
      
      /* Hero section fixed dimensions to prevent layout shift */
      .hero-container { 
        min-height: 100vh; 
        position: relative;
        contain: layout style paint;
      }
      .hero-title { 
        line-height: 1.1; 
        width: 100%;
        height: auto;
        contain: layout;
      }
      
      /* Fixed hero content container to prevent shifts */
      .hero-content {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 1536px;
        margin: 0 auto;
        padding: 0 1rem;
        contain: layout;
      }
      
      /* Image placeholders with fixed aspect ratios */
      img { 
        max-width: 100%; 
        height: auto; 
        will-change: transform;
      }
      .product-image { 
        aspect-ratio: 1/1; 
        contain: layout size;
      }
      
      /* Enhanced loading state to prevent layout shift */
      .loading-placeholder { 
        background: linear-gradient(90deg, rgba(15,15,15,0.8) 25%, rgba(30,30,30,0.8) 50%, rgba(15,15,15,0.8) 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        contain: strict;
      }
      
      @keyframes loading {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* Critical above-the-fold styles */
      .bg-black-glossy { background-color: hsl(0, 0%, 6%); }
      .text-white-warm { color: hsl(32, 20%, 95%); }
      .text-gold-primary { color: hsl(45, 100%, 60%); }
      .text-orange-warm { color: hsl(24, 95%, 65%); }
      .text-red-intense { color: hsl(0, 95%, 65%); }
      
      /* Hero specific optimizations */
      .hero-title {
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 20px rgba(255,215,0,0.8)) brightness(125%) contrast(125%);
      }
      
      /* Performance optimizations */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }
      
      /* Immediate layout stabilization */
      .hero-layout-fixed {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        contain: strict;
      }
      
      /* Reduce animation overhead during critical rendering */
      @media (prefers-reduced-motion: reduce) {

          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;

    <!-- SW & Cache cleanup BEFORE app bootstrap -->
    <script>
      (function(){
        try {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(regs){
              regs.forEach(function(reg){ reg.unregister().catch(function(){}); });
            }).catch(function(){});
          }
          if (window.caches && caches.keys) {
            caches.keys().then(function(keys){ return Promise.all(keys.map(function(k){ return caches.delete(k); })); }).catch(function(){});
          }
        } catch(e) { /* noop */ }
      })();
    </script>
