    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/anton/v27/1Ptgg87LROyAm3Kz-C8CSKlv.woff2" as="font" type="font/woff2" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Anton:wght@400&family=Montserrat:wght@600&family=Lora:wght@400;500&family=Permanent+Marker&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <!-- Critical CSS inline (above the fold) - Expanded for better performance -->
    <style>
      /* Optimized fallback fonts with size-adjust to prevent CLS */
      .font-anton { 
        font-family: 'Anton', Impact, 'Arial Black', sans-serif; 
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .font-montserrat { 
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        font-optical-sizing: auto;
        font-weight: 600;
        font-style: normal;
      }
      .font-lora { 
        font-family: 'Lora', Georgia, 'Times New Roman', serif; 
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .font-marker { 
        font-family: 'Permanent Marker', 'Comic Sans MS', cursive; 
        font-weight: 400;
        font-style: normal;
      }
      
      /* Critical layout fixes to prevent CLS */
      body { 
        margin: 0; 
        padding: 0; 
        min-height: 100vh; 
        font-display: swap;
      }
      #root { min-height: 100vh; }
      
      /* Hero section fixed dimensions to prevent layout shift */
      .hero-container { 
        min-height: 100vh; 
        position: relative;
        contain: layout style paint;
      }
      .hero-title { 
        line-height: 1.1; 
        width: 100%;
        height: auto;
        contain: layout;
      }
      
      /* Fixed hero content container to prevent shifts */
      .hero-content {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 1536px;
        margin: 0 auto;
        padding: 0 1rem;
        contain: layout;
      }
      
      /* Image placeholders with fixed aspect ratios */
      img { 
        max-width: 100%; 
        height: auto; 
        will-change: transform;
      }
      .product-image { 
        aspect-ratio: 1/1; 
        contain: layout size;
      }
      
      /* Enhanced loading state to prevent layout shift */
      .loading-placeholder { 
        background: linear-gradient(90deg, rgba(15,15,15,0.8) 25%, rgba(30,30,30,0.8) 50%, rgba(15,15,15,0.8) 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        contain: strict;
      }
      
      @keyframes loading {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      
      /* Critical above-the-fold styles */
      .bg-black-glossy { background-color: hsl(0, 0%, 6%); }
      .text-white-warm { color: hsl(32, 20%, 95%); }
      .text-gold-primary { color: hsl(45, 100%, 60%); }
      .text-orange-warm { color: hsl(24, 95%, 65%); }
      .text-red-intense { color: hsl(0, 95%, 65%); }
      
      /* Hero specific optimizations */
      .hero-title {
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 20px rgba(255,215,0,0.8)) brightness(125%) contrast(125%);
      }
      
      /* Performance optimizations */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transform-style: preserve-3d;
        backface-visibility: hidden;
      }
      
      /* Immediate layout stabilization */
      .hero-layout-fixed {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        contain: strict;
      }
      
      /* Reduce animation overhead during critical rendering */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
